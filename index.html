<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <script type="text/javascript" src="loadloc.js" defer></script>
    <script type="text/javascript" src="validation.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Using CSS to style an HTML Form</header>
<article>
<div>
  <form id="myform" action="#">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="title">Title</label>
      <select id="title" name="title">
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
      </select>
      <label for="firstname">First name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Your first name here" required>
      <label for="lastname">Last name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Your last name here" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="youremail@server.com" required>
    </fieldset>

    <!-- Address Section -->
    <fieldset>
      <legend>Address</legend>
      <label for="street">Street</label>
      <input type="text" id="street" name="street" placeholder="Street, number, apartment" required>
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City" required>
      <label for="state">State/Region</label>
      <input type="text" id="state" name="state" placeholder="State" required>
      <label for="postalcode">Postal Code</label>
      <input type="text" id="postalcode" name="postalcode" placeholder="Postcode" required>
      <label for="loc">Country</label>
      <select id="loc" name="country1">
        <option value="Afghanistan">Afghanistan</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
      </select>
    </fieldset>

    <!-- Payment Details Section -->
    <fieldset>
      <legend>Payment Details</legend>
      <fieldset>
          <legend>Credit Card</legend>
          <label>
              <input type="radio" name="card" value="americanExpress"> American Express
          </label>
          <label>
              <input type="radio" name="card" value="mastercard"> Mastercard
          </label>
          <label>
              <input type="radio" name="card" value="visa"> Visa
          </label>
          <label>
              <input type="radio" name="card" value="sasCard"> SAS Card
          </label>
      </fieldset>
      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" placeholder="Card Number">
      <label for="month">Expiry Date</label>
      <input type="month" id="month" name="month" placeholder="MM/YY">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="XXX">
      <fieldset>
          <legend>Terms and Conditions</legend>
          <label>
              <input type="checkbox" name="terms" value="terms"> I agree to the terms and conditions
          </label>
          <button type="submit">Submit my details</button>
      </fieldset>
  </fieldset>
  </form>
</div>
</article>
<footer>Sim√£o Rodrigues 2024</footer>

</body>
</html>
